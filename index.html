<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Ashley ‚ù§Ô∏è</title>
<style>
  :root {
    --bg1:#ffc1cc; --bg2:#ffe4ec; --bg3:#ffd6eb;
    --heart-color:#ff2e63; /* Brighter red for the inner heart */
    --text:#ff5e8e;
    --petal-light:#F0A6CA; 
    --petal-dark:#9C89B8;
    --stem: #88d498;
    --leaf: #9fe2bf;
  }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
    background-size: 300% 300%;
    animation: gradientShift 10s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Comic Sans MS", cursive, sans-serif;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    color: var(--text);
    text-shadow: 0 0 10px #fff;
    font-size: 2.5em;
    margin-bottom: 0.3em;
    text-align: center;
    z-index: 10;
    animation: glow 2s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px var(--text), 0 0 40px #ff99bb; }
  }

  #countdown {
    font-size: 1.5em;
    color: #ff80aa;
    margin-bottom: 3em;
    z-index: 10;
    text-align: center;
  }

  /* Floating Background Hearts */
  .heart-bg {
    position: absolute;
    color: #ff8fb1;
    font-size: 20px;
    animation: float 6s linear infinite;
    pointer-events: none;
    z-index: 0;
  }
  @keyframes float {
    0%   { transform: translateY(100vh) scale(0); opacity: 0; }
    20%  { opacity: 0.8; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }

  /* --- TULIP CONTAINER --- */
  .tulip-container {
    position: relative;
    width: 100px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    z-index: 5;
  }

  /* Stem */
  .stem {
    width: 8px;
    height: 120px;
    background-color: var(--stem);
    border-radius: 4px;
    position: absolute;
    bottom: -40px;
  }

  /* Leaf */
  .leaf {
    width: 40px;
    height: 40px;
    background-color: var(--leaf);
    border-radius: 0px 50px 0px 50px;
    position: absolute;
    bottom: -10px;
    left: -0px; /* Adjusted to balance with narrower tulip head */
    transform: rotate(-10deg);
  }

  /* The Flower Head Wrapper */
  .tulip-head {
    position: relative;
    width: 65px; /* Adjusted width */
    height: 90px;
    bottom: 70px; /* Sit on top of stem */
  }

  /* The Heart Hidden Inside */
  .tulip-heart {
    position: absolute;
    left: 50%;
    bottom: 20px;
    transform: translateX(-50%) scale(0.5);
    font-size: 30px;
    color: var(--heart-color);
    z-index: 2; /* Inside the petals */
    opacity: 0;
    animation: revealHeart 5s ease-in-out infinite;
  }

  /* Petals */
  .petal {
    position: absolute;
    bottom: 0;
    background-color: var(--petal-light);
    border: 1px solid rgba(255,255,255,0.3);
    transform-origin: bottom center;
  }

  /* Center Petal (Back) */
  .petal-center {
    width: 35px; /* Adjusted width */
    height: 85px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 50% 50% 20% 20%;
    background-color: var(--petal-dark);
    z-index: 1;
  }

  /* Left Petal */
  .petal-left {
    width: 45px;
    height: 80px;
    left: 15px;
    border-radius: 50% 50% 50% 50% / 80% 20% 50% 50%;
    background-color: var(--petal-light);
    z-index: 3;
    animation: openLeft 5s ease-in-out infinite;
  }

  /* Right Petal */
  .petal-right {
    width: 45px;
    height: 80px;
    right: 15px;
    border-radius: 50% 50% 50% 50% / 20% 80% 50% 50%;
    background-color: var(--petal-light);
    z-index: 3;
    animation: openRight 5s ease-in-out infinite;
  }

  /* --- ANIMATIONS --- */
  
  /* Petals Opening */
  @keyframes openLeft {
    0%, 10%, 90%, 100% { transform: rotate(0deg); }
    40%, 60% { transform: rotate(-35deg); }
  }

  @keyframes openRight {
    0%, 10%, 90%, 100% { transform: rotate(0deg); }
    40%, 60% { transform: rotate(35deg); }
  }

  /* Heart Rising and Pulsing */
  @keyframes revealHeart {
    0%, 10%, 90%, 100% { 
      bottom: 20px; 
      opacity: 0; 
      transform: translateX(-50%) scale(0.5); 
    }
    40%, 60% { 
      bottom: 65px; 
      opacity: 1; 
      transform: translateX(-50%) scale(1.2); 
    }
    50% {
      transform: translateX(-50%) scale(1.4); /* Heartbeat beat */
    }
  }

</style>
</head>
<body>

  <h1>I love you Ashley üíï</h1>
  <div id="countdown"></div>

  <div class="tulip-container">
    <div class="stem"></div>
    <div class="leaf"></div>
    
    <div class="tulip-head">
      <div class="petal petal-center"></div>
      
      <div class="tulip-heart">‚ù§Ô∏è</div>
      
      <div class="petal petal-left"></div>
      <div class="petal petal-right"></div>
    </div>
  </div>

<script>
  const countdownEl = document.getElementById("countdown");
  // NOTE: Month is 0-indexed (11 = December)
  const targetDate = new Date(2025, 11, 19, 0, 0, 0);

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      countdownEl.textContent = "üíû It's today! üíû";
      return;
    }

    const days  = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const mins  = Math.floor((diff / (1000 * 60)) % 60);
    const secs  = Math.floor((diff / 1000) % 60);
    countdownEl.textContent = `${days} days, ${hours}h ${mins}m ${secs}s until we meet üíû`;
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart-bg";
    heart.textContent = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 400);
</script>

</body>
</html>
