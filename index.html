<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Ashley ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffc1cc, #ffe4ec, #ffd6eb);
    background-size: 300% 300%;
    animation: gradientShift 10s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: "Comic Sans MS", cursive, sans-serif;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    color: #ff5e8e;
    text-shadow: 0 0 10px white;
    font-size: 2.5em;
    margin-bottom: 0.3em;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #ff5e8e, 0 0 40px #ff99bb; }
  }

  #countdown {
    font-size: 1.5em;
    color: #ff80aa;
    margin-bottom: 2em;
  }

  .heart {
    position: absolute;
    color: #ff8fb1;
    font-size: 20px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh) scale(0); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }

  .flower {
    width: 100px;
    height: 100px;
    position: relative;
    animation: bloom 5s ease-in-out infinite;
  }

  .petal {
    width: 40px;
    height: 40px;
    background: pink;
    border-radius: 50%;
    position: absolute;
    top: 30px;
    left: 30px;
    transform-origin: 20px 50px;
  }

  @keyframes bloom {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }

  .center {
    width: 30px;
    height: 30px;
    background: yellow;
    border-radius: 50%;
    position: absolute;
    top: 35px;
    left: 35px;
  }
</style>
</head>
<body>

  <h1>I love you Ashley üíï</h1>
  <div id="countdown"></div>
  <div class="flower">
    <div class="petal" style="transform: rotate(0deg) translateY(-25px);"></div>
    <div class="petal" style="transform: rotate(45deg) translateY(-25px);"></div>
    <div class="petal" style="transform: rotate(90deg) translateY(-25px);"></div>
    <div class="petal" style="transform: rotate(135deg) translateY(-25px);"></div>
    <div class="petal" style="transform: rotate(180deg) translateY(-25px);"></div>
    <div class="petal" style="transform: rotate(225deg) translateY(-25px);"></div>
    <div class="petal" style="transform: rotate(270deg) translateY(-25px);"></div>
    <div class="petal" style="transform: rotate(315deg) translateY(-25px);"></div>
    <div class="center"></div>
  </div>

<script>
  // Countdown
  const countdownEl = document.getElementById("countdown");
  const targetDate = new Date("2025-12-19T00:00:00");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;
    const days = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
    const hours = Math.max(0, Math.floor((diff / (1000 * 60 * 60)) % 24));
    const mins = Math.max(0, Math.floor((diff / (1000 * 60)) % 60));
    const secs = Math.max(0, Math.floor((diff / 1000) % 60));

    countdownEl.textContent = `${days} days, ${hours}h ${mins}m ${secs}s until we meet üíû`;
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 400);
</script>

</body>
</html>
