<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Ashley ‚ù§Ô∏è</title>
<style>
  :root {
    --bg1:#ffc1cc; --bg2:#ffe4ec; --bg3:#ffd6eb;
    --heart:#ff8fb1; --text:#ff5e8e;
    --petal:#ffb6c9; --center:#ffd94d;
  }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
    background-size: 300% 300%;
    animation: gradientShift 10s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Comic Sans MS", cursive, sans-serif;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    color: var(--text);
    text-shadow: 0 0 10px #fff;
    font-size: 2.5em;
    margin-bottom: 0.3em;
    animation: glow 2s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px var(--text), 0 0 40px #ff99bb; }
  }

  #countdown {
    font-size: 1.5em;
    color: #ff80aa;
    margin-bottom: 2em;
  }

  .heart {
    position: absolute;
    color: var(--heart);
    font-size: 20px;
    animation: float 6s linear infinite;
    pointer-events: none;
  }
  @keyframes float {
    0%   { transform: translateY(100vh) scale(0); opacity: 0; }
    20%  { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }

  /* ===== Perfectly centered flower ===== */
  .flower {
    --size: 120px;         /* overall flower box */
    --petal: 42px;         /* petal size */
    --radius: 40px;        /* distance from center */
    width: var(--size);
    height: var(--size);
    position: relative;
    animation: bloom 5s ease-in-out infinite;
  }
  @keyframes bloom {
    0%,100% { transform: scale(1); }
    50%     { transform: scale(1.12); }
  }

  .petal, .center {
    position: absolute;
    top: 50%;
    left: 50%;
  }

  .petal {
    width: var(--petal);
    height: var(--petal);
    background: var(--petal);
    border-radius: 50%;
    /* Key: translate(-50%,-50%) centers the element,
       rotate() sets the direction,
       translate(0, -var(--radius)) pushes it outward along that direction. */
    transform: translate(-50%, -50%) rotate(0deg) translate(0, calc(-1 * var(--radius)));
    box-shadow: 0 2px 6px rgba(0,0,0,.08) inset;
  }

  /* eight petals at 45¬∞ steps */
  .p0  { transform: translate(-50%,-50%) rotate(0deg)   translate(0, calc(-1 * var(--radius))); }
  .p45 { transform: translate(-50%,-50%) rotate(45deg)  translate(0, calc(-1 * var(--radius))); }
  .p90 { transform: translate(-50%,-50%) rotate(90deg)  translate(0, calc(-1 * var(--radius))); }
  .p135{ transform: translate(-50%,-50%) rotate(135deg) translate(0, calc(-1 * var(--radius))); }
  .p180{ transform: translate(-50%,-50%) rotate(180deg) translate(0, calc(-1 * var(--radius))); }
  .p225{ transform: translate(-50%,-50%) rotate(225deg) translate(0, calc(-1 * var(--radius))); }
  .p270{ transform: translate(-50%,-50%) rotate(270deg) translate(0, calc(-1 * var(--radius))); }
  .p315{ transform: translate(-50%,-50%) rotate(315deg) translate(0, calc(-1 * var(--radius))); }

  .center {
    width: 32px;
    height: 32px;
    background: var(--center);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 10px rgba(255, 217, 77, .6);
  }
</style>
</head>
<body>

  <h1>I love you Ashley üíï</h1>
  <div id="countdown"></div>

  <div class="flower">
    <div class="petal p0"></div>
    <div class="petal p45"></div>
    <div class="petal p90"></div>
    <div class="petal p135"></div>
    <div class="petal p180"></div>
    <div class="petal p225"></div>
    <div class="petal p270"></div>
    <div class="petal p315"></div>
    <div class="center"></div>
  </div>

<script>
  // Countdown (to 19.12.2025 local time)
  const countdownEl = document.getElementById("countdown");
  // If you want midnight in your local zone, avoid 'Z':
  const targetDate = new Date(2025, 11, 19, 0, 0, 0); // months are 0-based: 11 = December

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      countdownEl.textContent = "üíû It's today! üíû";
      return;
    }

    const days  = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const mins  = Math.floor((diff / (1000 * 60)) % 60);
    const secs  = Math.floor((diff / 1000) % 60);
    countdownEl.textContent = `${days} days, ${hours}h ${mins}m ${secs}s until we meet üíû`;
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 400);
</script>

</body>
</html>
